<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./CSS/all.min.css">
    <link rel="stylesheet" href="./CSS/bootstrap.min.css">
    <link rel="stylesheet" href="./CSS/main.css">
</head>

<body>
    <section class="pt-4">
        <div class="container pt-3 d-flex justify-content-center">
            <div class="smart-login d-flex flex-column justify-content-center align-items-center w-75 p-5 ">
                <h1>Smart Login System</h1>
                <input  class=" my-2  form-control text-white bg-transparent" type="text" id="nameInput"
                    placeholder="Enter your name" >
                <input  class=" my-2  form-control text-white bg-transparent" type="email" id="emailInput"
                    placeholder="Enter your email">
                <input class=" my-2  form-control text-white bg-transparent" type="password" id="passwordInput"
                    placeholder="Enter your password ">
                    <p id="passwordError" class="text-danger mb-3 mt-2 d-none ">Password must includes uppercase letter and a special character and a number and not be under 8 characters</p>
                    <p id="alreadyEx" class="text-danger mb-2 mt-3 d-none ">Account Already Existed</p>

                    <p class="text-danger mb-2 mt-3 d-none ">All inputs is required</p>
                <button  id="signupBtn" class=" mt-4 w-100 btn btn-outline-info">Sign Up</button>
                <p class="text-white mt-3">Already have an account?<a href="login.html"> Sign In</a></p>
            </div>
        </div>
    </section>



    <!-- <script src="./JS/index.js"></script> -->
    <script src="./JS/signup.js"></script>
</body>

</html>
