<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./CSS/all.min.css">
    <link rel="stylesheet" href="./CSS/bootstrap.min.css">
    <link rel="stylesheet" href="./CSS/main.css">
</head>

<body>
    <section class="pt-4">
        <div class="container pt-3 d-flex justify-content-center">
            <div class="smart-login d-flex flex-column justify-content-center align-items-center w-75 p-5 ">
                <h1>Smart Login System</h1>
                <input class=" my-2  form-control text-white bg-transparent" type="email" id="emailInput"
                    placeholder="Enter your email">
                <input class=" my-2  form-control text-white bg-transparent" type="password" id="passwordInput"
                    placeholder="Enter your password">
                    <p id="loginError" class="text-danger mb-2 mt-2 d-none">The Password or the Email might be incorrect</p>
                <button id="loginBtn" class=" mt-4 w-100 btn btn-outline-info">Login</button>
                <p class="text-white mt-3">Don't have an account?<a href="signup.html"> Sign Up</a></p>
            </div>
        </div>
    </section>



    <script src="./JS/login.js"></script>
    <!-- <script src="./JS/signup.js"></script> -->

</body>

</html>
